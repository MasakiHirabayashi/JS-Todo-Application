<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Todoリスト</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="content">
        <h1>Todoリスト</h1>
        <div class="control">
            <p id="notice" style="display: none; color: red;"> 【入力して下さい】</p>
            <div class="mb-3">
                <label for="task" class="form-label"></label>
                <input type="text" class="task" id="taskText" placeholder="登録するタスク内容を入力してください">
            <!-- <input id="task" type="text" name="task"> -->
            </div>
        </div>
        <div class="control">
            <button type="submit" id="addButton">登録する</button>
        </div>
        <div class="taskTable">
            <caption>登録済みタスク一覧</caption>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">内容</th>
                    <th scope="col">完了/未完了</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody  id="tablerow">
                </tbody>
              </table>
        </div>
        <div class="completeTaskTable">
            <caption>登録済みタスク一覧</caption>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">内容</th>
                    <th scope="col">完了/未完了</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody  id="completeTaskTableRow">
                </tbody>
              </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
